language: go
go:
- 1.12
addons:
  apt:
    packages:
    - rpm
env:
  - GO111MODULE=on
script:
  - go generate ./...
  - go test ./... -v -cover -coverprofile=coverage.txt --bench=. -benchmem
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
